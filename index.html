        body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
    background-color: #000;
    overflow-x: hidden;
}
.card{
    border: none;
}
.row{
    margin-top: 17rem;
}
.row .card{
    position: absolute;
    width: 340px;
    height: 500px;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    perspective: 600px;
    transition: .5s;
}

.card .oldi{
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: absolute;
    background-color: #000;
    backface-visibility: hidden;
    transform: rotateX(0deg);
    transition: .5s;
    box-shadow: 0 0 15px blue;
}
.card:hover .oldi{
    transform: rotateX(-180deg);
}
.card .back{
    position: absolute;
    text-align: center;
    width: 100%;
    height: 100%;
    background-color: #000;
    backface-visibility: hidden;
    transform: rotateX(180deg);
    transition: .5s;
    border:1px solid red;
    box-shadow: 0 0 15px blue;

}
.card:hover .back{
    transform: rotateX(0deg);
}
.back .icons{
    color: #fff;
    top: 50%;
    left: 0;
    width: 100%;
    position: absolute;
    transform: translateY(-50%);
    padding: 20px;
}
.icons h2{
    font-size: 24px;
    letter-spacing: 3px;
}
h2 span{
    font-size: 16px;
}
.socialIcons{
    padding: 10px 0;
}
.socialIcons a{
    display: inline-block;
    background-color: #262626;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    transition: .5s;
    text-align: center;
    line-height: 36px;
    color: #fff;
    margin: 0 5px;
}
.socialIcons a:hover{
    background-color: darkmagenta;
}
.card .back::before{
    content: "";
    position: absolute;
    width: 50%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.13);
}
.clear-both{
    clear: both;
}
.container{
    margin-top: 20em;
    text-align: center;
    justify-content: center;
    align-items: center;
}
h1 span{
    animation: animate 3s linear infinite;
    font-size: 3.5em;
}
h1 span:nth-child(1){
    animation-delay: 0s;
}
h1 span:nth-child(2){
    animation-delay: 0.25s;
}
h1 span:nth-child(3){
    animation-delay: 0.5s;
}
h1 span:nth-child(4){

h1 span:nth-child(5){

h1 span:nth-child(6){

}
h1 span:nth-child(7){

}
h1 span:nth-child(8){

}
h1 span:nth-child(9){

}
h1 span:nth-child(10){
    animation-delay: 2.25s;
}
h1 span:nth-child(11){
    animation-delay: 2.5s;
}
@keyframes animate{
    0%,100%{
        color: #fff;
        filter: blur(2px);
        text-shadow: 0 0 5px #00b3ff,
                     0 0 10px #00b3ff,
                     0 0 20px #00b3ff,

    }
    5%,95%{
        color:#111;
        filter: blur(0px);
        text-shadow: 0 0 10px none;
    }
}
@media (min-width:380px) and (max-width:450px){

    }
